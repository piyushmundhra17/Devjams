<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSpice Menu</title>
    <link rel="stylesheet" href="kcfoods.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VSpice</div> <!-- Keep VSpice on the left -->
        <div class="restaurant-name">KC FOODS</div> <!-- Added kcfoods in the center -->
        <ul class="nav-links">
            <li><a href="#menu">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <span>Chole Bhature</span>
                <span class="item-price">₹80</span>
                <button class="add-to-cart-btn" data-item="Chole Bhature" data-price="₹80">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Vada Pav</span>
                <span class="item-price">₹50</span>
                <button class="add-to-cart-btn" data-item="Vada Pav" data-price="₹50">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Paneer Paratha</span>
                <span class="item-price">₹60</span>
                <button class="add-to-cart-btn" data-item="Paneer Paratha" data-price="₹60">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Veg Roll</span>
                <span class="item-price">₹65</span>
                <button class="add-to-cart-btn" data-item="Veg Roll" data-price="₹65">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Pav Bhaji</span>
                <span class="item-price">₹60</span>
                <button class="add-to-cart-btn" data-item="Pav Bhaji" data-price="₹60">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Paneer Cheese Paratha</span>
                <span class="item-price">₹75</span>
                <button class="add-to-cart-btn" data-item="Paneer Cheese Paratha" data-price="₹75">Add to Cart</button>
            </li>
        </ul>
    </section>
    <!-- Footer -->
    <footer>
        <p>© 2024 VSpice. All rights reserved.</p>
    </footer>

    <script src="kcfoods.js"></script>
</body>
</html>
