<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Campus Food Delivery Login</title>
    <link rel="stylesheet" href="style22.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="window.location.href='Snack_Shipper.html';" type="submit">Login</button>
            <p class="message">Don't have an account? <a href="signup page.html">Sign up</a></p>
        </form>
    </div>
    <script src="script22.js"></script>
</body>
</html>
