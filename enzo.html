<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSpice Menu</title>
    <link rel="stylesheet" href="enzo.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VSpice</div> <!-- Keep VSpice on the left -->
        <div class="restaurant-name">ENZO</div> <!-- Added ENZO in the center -->
        <ul class="nav-links">
            <li><a href="resto.html">Menu</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <span>Veg Burger</span>
                <span class="item-price">₹50</span>
                <button class="add-to-cart-btn" data-item="Veg Burger" data-price="50">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Chicken Burger</span>
                <span class="item-price">₹60</span>
                <button class="add-to-cart-btn" data-item="Chicken Burger" data-price="60">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Sandwich</span>
                <span class="item-price">₹50</span>
                <button class="add-to-cart-btn" data-item="Sandwich" data-price="50">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Pepsi</span>
                <span class="item-price">₹40</span>
                <button class="add-to-cart-btn" data-item="Pepsi" data-price="40">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Paneer Wrap</span>
                <span class="item-price">₹55</span>
                <button class="add-to-cart-btn" data-item="Paneer Wrap" data-price="55">Add to Cart</button>
            </li>
            <li class="menu-item">
                <span>Chicken Wrap</span>
                <span class="item-price">₹60</span>
                <button class="add-to-cart-btn" data-item="Chicken Wrap" data-price="60">Add to Cart</button>
            </li>
        </ul>
    </section>

    <script src="enzo.js"></script>
</body>
</html>
